services:
  cleanarr:
    image: ghcr.io/cleanuparr/cleanuparr:latest
    container_name: cleanarr
    restart: unless-stopped
    env_file: ../../.env
    environment:
      PORT: 11011
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    volumes:
      - ${CONF_DIR}/cleanarr:/config
    labels:
      traefik.enable: true
      traefik.http.routers.cleanarr.rule: Host(`cleanarr.${DOMAIN}`)
      traefik.http.routers.cleanarr.entrypoints: web
      traefik.http.services.cleanarr.loadbalancer.server.port: 11011

