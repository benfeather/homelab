services:
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: overseerr
    restart: unless-stopped
    env_file: ../../.env
    environment:
      PGID: ${PGID}
      PUID: ${PUID}
      TZ: ${TZ}
    volumes:
      - ${CONF_DIR}/overseerr:/config
    labels:
      traefik.enable: true
      traefik.http.routers.overseerr.rule: Host(`overseerr.${DOMAIN}`)
